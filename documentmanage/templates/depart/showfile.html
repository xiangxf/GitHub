<!DOCTYPE html>
<html>
<head>
    <title>add depart</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=Edge'>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css"    href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">

</head>
<body>
    <header class="navbar navbar-default bs-docs-nav" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse"
                data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">XXF</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a>更改文件</a>
                </li>
                <li class="active">
                    <a>文件一览</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container bs-docs-container">
    <div class="row" id="contain">
        {% ifequal acc '2' %}
        <form class="form-horizontal col-md-5" action="../../upload/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="form-signin-heading">
                更改文件
            </h2>
            <div class="form-group">
                <label for="file" class="col-sm-3 control-label">文件</label>
                <div class="col-sm-5">
                    <input type="file" class="form-control" id="file" name="file" style="
                    background-color: #f5f5f5;
                    "/>
                </div>
                <div class="col-sm-4">

                    <input type="submit" class="btn btn-info" id="submit" value="上传文件"/>

                </div>
            </div>
        </form>
        {% endifequal %}
        <hr/>
        <div class="col-sm-offset-2 col-lg-offset-2 col-sm-8 col-lg-8">
            <table class="table table-hover table-striped table-bordered table-responsive">
                <thead><tr><td>文件</td><td></td></tr></thead>
                <tbody>
                    {% for f in file %}
                    <tr>
                        <td>{{ f.filename }}</td>
                        <td>
                        {% ifequal acc '2' %}
                            <a class="btn btn-info btn-sm" href="../../delete/{{ f.id }}/">删除</a>
                            {% endifequal %}
                        {% ifnotequal acc '3' %}
                            <a class="btn btn-info btn-sm" href="../../modify/{{ f.id }}/">修改</a>
                        {% endifnotequal %}
                            <a class="btn btn-info btn-sm" href="../../download/{{ f.id }}/">下载</a>

                        </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
