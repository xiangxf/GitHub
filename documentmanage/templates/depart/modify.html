<!DOCTYPE html>
<html>
<head>
    <title>add depart</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=Edge'>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css"    href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>
<body>
<header class="navbar navbar-default bs-docs-nav" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">XXF</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a>更改文件</a>
                </li>
                <li>
                    <a>文件一览</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container bs-docs-container">
    <div class="row" id="contain">
        <form class="form-horizontal col-md-5" id="login" action="." method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">
            更改文件
        </h2>
        <div class="form-group">
            <label for="filename" class="col-sm-3 control-label">新文件名（不更换就留白）</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="filename" name="filename" placeholder="filename"/>
            </div>
        </div>
        <div class="form-group">
            <label for="departid" class="col-sm-3 control-label">新文本id（不更换就留白）</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="departid" name="departid" placeholder="departid"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-info" id="submit" value="确定"/>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
