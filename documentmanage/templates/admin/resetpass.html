<html>
<head>
    <title>reset password</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>
<body>
<header class="navbar navbar-default bs-docs-nav" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand">XXF</a>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="../../adddepart/">添加部门</a>

                    <a>修改部门</a>
                </li>
                <li class="active">
                    <a href="../../resetpass/">重置密码</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container bs-docs-container">
    <div class="row" id="contain">
        <form class="form-horizontal col-md-5" id="login" action="." method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">
            重置密码
        </h2>
        <div class="form-group">
            <label for="userID" class="col-sm-3 control-label">用户ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userID" name="userID" placeholder="userID" required/>
            </div>
        </div>
                <div class="form-group">
            <label for="oldpwd" class="col-sm-3 control-label">旧密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="oldpwd" name="oldpwd" placeholder="oldpwd" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="pwd" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-info" id="submit" value="修改"/>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
